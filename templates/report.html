<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Report - {{ project }}</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Report for: {{ project }}</h1>

  <p><strong>Total Income:</strong> {{ income }} CAD</p>
  <p><strong>Total Expenses:</strong> {{ expense }} CAD</p>
  <p><strong>Balance:</strong> {{ balance }} CAD</p>

  <h2>Transactions</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Type</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for t in data %}
      <tr>
        <td>{{ t.date }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.type }}</td>
        <td>{{ t.amount }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="/">â¬… Back to Dashboard</a></p>
</body>
</html>
